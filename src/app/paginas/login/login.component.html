
 <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <form ngNativeValidate [formGroup]="form" class="col-4" (ngSubmit)="logueando()">
        <div class="form-group ">
            <img src="assets/images/LOGO1.png" >

            <div class="inputWithIcon">
                <input formControlName="email" type="text" class="form-control"  placeholder="Usuario" required>
                <i class="material-icons">account_circle</i>

            </div>
            <div class="inputWithIcon">
                <input  formControlName="password" type="password" class="form-control"  placeholder="Password"  required>
            </div>
            <br>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-check-input" id="recordar" formControlName="recordar">
            <label class="form-check-label" for="recordar">Recorar</label>
          </div>
          <div class="float-right">
              <button type="submit" class="btn btn-success pointer" style="background-color:#2f295e;" >Log in</button>
          </div>
          <div *ngIf="!logueado" class="alert alert-danger">
            <strong>No se encont√≥ usuario!</strong> El usuario no se encuentra registrado.
          </div>
        </div>
        


      </form>   
    </div>
  </div>
